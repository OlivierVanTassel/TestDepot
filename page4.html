    <!-- Formulaire -->
    <form onsubmit="return false">
        <input type="text" placeholder="Nom" id="lastName" />
        <br>
        <br>
        <input type="text" placeholder="Prénom" id="firstName" />
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Femelle
        <br>
        <br>
        <input type="email" placeholder="Courriel" id="email" />
        <input type="text" placeholder="#" id="address" />
        <input type="text" placeholder="Adresse" id="houseNumber" />
        <select id="country">
            <option disabled selected value> -- pay -- </option>
            <option value="Narnia">Canada</option>
            <option value="Neverland">Algérie</option>
            <option value="Vulcan">Tunisie</option>

        <br>
        <br>
        <input type="password" placeholder="Mot de passe" id="password" />
        <input type="password" placeholder="Mot de passe (check) " id="passwordCheck" />
        <br>
        <br>
        <input type="checkbox" id="newsletter" />Envoyez-moi l'infolettre!
        <br>
        <br>
        <span>Questions? / Commentaires?</span>
        <br>
        <textarea id="question" rows="4"></textarea>
        <br>
        <br>
